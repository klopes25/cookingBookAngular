<div class="topBar">
  <span class="topBarItems">
    <span *ngFor="let item of items"
      class="topBarItem"
      [ngClass]="{'selected': category === item.actionKey }"
      (click)="select(item)"
    >
    {{ item.title }}
    </span>
  </span>

  <search-bar
    [query]="query"
    (searched)="search($event)"
  ></search-bar>

  <i *ngIf="user !== null && user.role === 'admin'" class="icon-cog" (click)="admin()"></i>
</div>
